<nb-card>
  <nb-card-header>Event deletion</nb-card-header>
  <nb-card-body>
    <p><strong>Are you sure you want to delete this event?</strong></p>
    <p class="text-primary">{{ event.title | json }}</p>
    <p>All information associated to this event will be permanently deleted.
      <span class="text-danger">This operation can not be undone.</span>
    </p>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="primary" (click)="cancel()">Cancel</button>
    <button nbButton status="danger" (click)="submit()">Submit</button>
  </nb-card-footer>
</nb-card>
