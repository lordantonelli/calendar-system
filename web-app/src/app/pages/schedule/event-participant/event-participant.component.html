<div class="row">
  <div class="col-sm-2">
    <span [ngClass]="getClass()">{{ participant.status }}</span>
  </div>
  <div class="col-sm">
    {{participant.name}}
  </div>
  <div class="col-sm-auto">
    <button *ngIf="!is_creator" class="cancel" nbButton status="danger" size="small" (click)="submit('remove-participant')"><i class="far fa-trash-alt"></i></button>
  </div>
</div>
